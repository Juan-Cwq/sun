[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Increase timeout for long-running API calls (max 26 seconds on free tier, 60 on paid)
  node_bundler = "esbuild"
  
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
